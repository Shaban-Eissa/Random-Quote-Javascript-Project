<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="./style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="quote-wraper">
      <div class="quote-heading">
        <h2>Random Quote Generator</h2>
      </div>

      <div class="quote-body">
        <div class="icon-quote">
          <span class="icon">
            <i class="fas fa-quote-left"></i>
          </span>
          <span class="quote"> Good Programmer with great habits, can achive more things in little time </span>
        </div>
        <div class="author">Shaban</div>
        <div class="quote-buttons">
          <div class="social">
            <a href="#">
              <i class="fab fa-twitter-square"></i>
            </a>
          </div>

          <div class="btn">
            <button id="quote-btn">New Quote</button>
          </div>
        </div>
      </div>
      <div class="footer">
          <p>Powered by <a href="#">SHIBA</a></p>
      </div>
    </div>

    <script src='./index.js'></script>
  </body>
</html>
